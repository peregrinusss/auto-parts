<header class="sticky left-0 top-0 z-40 -mx-2 rounded-lg">
    <nav
            class="border-blue-gray-50 block w-full border-b bg-opacity-80 px-2 py-3 text-white backdrop-blur-2xl backdrop-saturate-200"
    >
        <div class="text-blue-gray-900 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-blue-gray">Заказы</h2>
            <div class="block">
                <ul class="my-2 mb-0 mt-0 flex flex-row gap-6">

                    <li
                            minimodal-bottom-toggle
                            class="relative flex cursor-pointer items-center gap-2 transition-all"
                    >
                        <button
                                class="bg-blue-gray-50/50 flex w-full items-center gap-2 rounded-lg p-3 py-2 pr-4 text-start font-medium leading-tight transition-all hover:bg-primary hover:text-light-gray focus:bg-primary focus:text-light-gray"
                        >
                            <h4>Фильтр</h4>
                        </button>
                        <div
                                minimodal-bottom-content
                                class="absolute right-0 top-[7px] hidden w-max min-w-[200px] translate-y-14 flex-col rounded-lg bg-white py-3 opacity-0 shadow-lg transition-all duration-300"
                        >
                            <div class="flex flex-col gap-2" data-filters>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="name">
                                    <span class="text-base font-normal text-black">Заказ</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="status">
                                    <span class="text-base font-normal text-black">Статус</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="client">
                                    <span class="text-base font-normal text-black">Клиент</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="responsible">
                                    <span class="text-base font-normal text-black">Ответственный</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="partner">
                                    <span class="text-base font-normal text-black">Участник сделки</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="source">
                  <span class="text-base font-normal text-black"
                  >Источник</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="payment">
                                    <span class="text-base font-normal text-black">Способ оплаты</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="paid">
                                    <span class="text-base font-normal text-black">Оплачен</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="returned">
                  <span class="text-base font-normal text-black"
                  >Есть возвращённые запчасти</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="comment">
                                    <span class="text-base font-normal text-black">Комментарий</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="user">
                  <span class="text-base font-normal text-black"
                  >Добавил</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="amount">
                  <span class="text-base font-normal text-black"
                  >Сумма</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="updated">
                  <span class="text-base font-normal text-black"
                  >Дата обновления</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="created">
                  <span class="text-base font-normal text-black"
                  >Дата добавления</span
                  >
                                </div>
                            </div>
                        </div>
                    </li>

                    <li
                            minimodal-bottom-toggle
                            class="relative flex cursor-pointer items-center gap-2 transition-all"
                    >
                        <button
                                class="bg-primary flex w-full items-center gap-2 rounded-lg p-3 py-2 pr-4 text-start text-white font-medium leading-tight transition-all hover:bg-primary hover:text-light-gray focus:bg-primary"
                        >
                            <h4>Добавить +</h4>
                        </button>

                        <div
                                minimodal-bottom-content
                                class="absolute right-0 top-[7px] hidden w-max min-w-[200px] translate-y-14 flex-col rounded-lg bg-white py-3 opacity-0 shadow-lg transition-all duration-300"
                        >
                            <div class="flex flex-col gap-2">
                                <div class="px-4 py-1 transition-all hover:bg-gray-100">
                                    <span class="text-base font-normal text-black">Б/у</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100">
                                    <span class="text-base font-normal text-black">Новая</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
