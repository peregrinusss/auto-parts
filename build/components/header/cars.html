                                minimodal-bottom-content
                                class="absolute right-0 top-[7px] hidden w-max min-w-[200px] translate-y-14 flex-col rounded-lg bg-white py-3 opacity-0 shadow-lg transition-all duration-300"
                        >
                            <div class="flex flex-col gap-2" data-filters="cars">

                                    <span class="text-base font-normal text-black">Модель ТС</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="code">
                                    <span class="text-base font-normal text-black">Код</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="year">
                                    <span class="text-base font-normal text-black">Год</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="description">
                                    <span class="text-base font-normal text-black">Описание</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="branch">
                                    <span class="text-base font-normal text-black">Филиал</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="comment">
                  <span class="text-base font-normal text-black"
                  >Комментарий</span
                  >
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="created">
                                    <span class="text-base font-normal text-black">Добавлена</span>
                                </div>
                                <div class="px-4 py-1 transition-all hover:bg-gray-100" data-filter="active">
                                    <span class="text-base font-normal text-black">Активно</span>
                                </div>

                    >
                        <button
