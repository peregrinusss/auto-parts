<header class="sticky left-0 top-0 z-40 -mx-2 rounded-lg">
  <nav
    class="border-blue-gray-50 block w-full border-b bg-opacity-80 px-2 py-5 text-white backdrop-blur-2xl backdrop-saturate-200"
  >
    <div class="text-blue-gray-900 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-blue-gray">Группы</h2>
      <div class="flex items-center gap-4">
        <div
          id="preheader_tabs"
          data-tabs=""
          class="bg-blue-gray-50/60 relative flex list-none flex-wrap gap-2 rounded-lg p-1"
        >
          <button
            class="tab-active z-30 flex-auto rounded-lg p-2 text-center transition-all"
          >
            <h4
              class="text-slate-700 text-base z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded-lg border-0 bg-inherit px-0 transition-all duration-200 ease-in-out"
            >
              <span class="">Все </span>
            </h4>
          </button>
          <button
            class="z-30 flex-auto rounded-lg px-2 text-center transition-all"
          >
            <h4
              class="text-slate-700 text-base z-30 mb-0 flex w-full cursor-pointer items-center justify-center rounded-lg border-0 bg-inherit px-0 transition-all duration-200 ease-in-out"
            >
              <span class="">Активные</span>
            </h4>
          </button>
        </div>

        <div
          minimodal-bottom-toggle
          class="relative flex cursor-pointer items-center gap-2 transition-all"
        >
          <button
            class="bg-blue-gray-50/50 flex w-full items-center gap-2 rounded-lg p-3 py-2 pr-4 text-start font-medium leading-tight transition-all hover:bg-primary hover:text-light-gray focus:bg-primary focus:text-light-gray"
          >
            <h4>Фильтр</h4>
          </button>
          <div
            minimodal-bottom-content
            class="absolute right-0 top-[7px] hidden w-max min-w-[200px] translate-y-14 flex-col rounded-lg bg-white py-3 opacity-0 shadow-lg transition-all duration-300"
          >
            <div class="flex flex-col gap-2" data-filters="integrations">
              <div
                class="px-4 py-1 transition-all hover:bg-gray-100"
                data-filter="name"
              >
                <span class="text-base font-normal text-black">Название</span>
              </div>
              <div
                class="px-4 py-1 transition-all hover:bg-gray-100"
                data-filter="created"
              >
                <span class="text-base font-normal text-black"
                  >Дата добавления</span
                >
              </div>
              <div
                class="px-4 py-1 transition-all hover:bg-gray-100"
                data-filter="active"
              >
                <span class="text-base font-normal text-black">Активно</span>
              </div>
            </div>
          </div>
        </div>
        <a
          href="#"
          class="flex w-fit items-center gap-2 rounded-lg bg-primary p-3 py-2 pr-4 text-start font-medium leading-tight text-white transition-all hover:bg-primary hover:text-light-gray focus:bg-primary"
        >
          <h4>Сборки</h4>
        </a>
      </div>
    </div>
  </nav>
</header>
