<div class="graph-modal__container" style="width: 50%" role="dialog" aria-modal="true" data-graph-target="checkboxes-place-parts">

    <div
            class="relative flex items-center justify-between border-b-2 border-gray-200 border-opacity-80 p-5"
    >
        <div class="flex flex-col justify-center gap-2">
            <h3 class="text-xl font-bold">
                Назначение склада и места
            </h3>
            <a
                    href="#"
                    class="opacity-85 text-base w-fit text-primary transition-all hover:opacity-80"
            >запчасти</a
            >
        </div>
        <div class="absolute right-5 top-5 flex items-center gap-3">
            <button aria-label="Закрыть модальное окно" class="btn-reset graph-modal__close js-modal-close flex h-8 w-8 items-center">
                <svg
                        class="h-full w-auto cursor-pointer fill-blue-gray transition-all hover:fill-primary"
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        data-testid="CloseIcon"
                >
                    <path
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    ></path>
                </svg>
            </button>
        </div>
    </div>
    <div
    >

        <div class="">
            <form>
                <div class="flex flex-col  justify-center items-center gap-6 p-10 py-16">
                    <div class="flex gap-4 items-baseline">
                        <label class="mb-2 block text-2lg font-medium text-primary">
                            Склад:
                        </label>
                        <div class=" custom-select relative w-full">
                            <div class="border-blue-gray-200 rounded-lg border bg-white shadow-sm">
                                <button
                                        type="button"
                                        class="min-w-[200px] select-button flex w-full items-center justify-between px-3 py-2 text-left"
                                >
                                    <span class="selected-option"></span>
                                    <svg
                                            class="h-5 w-5"
                                            fill="none"
                                            stroke="currentColor"
                                            viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 9l-7 7-7-7"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                            <ul
                                    class="dropdown-options pointer-events-none absolute  z-10 mt-1 w-full scale-95 transform overflow-hidden rounded-lg border border-gray-300 bg-white opacity-0 shadow-sm transition"
                            >
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">Рязань</li>
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">Омск </li>
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">EAparts</li>
                            </ul>

                        </div>
                    </div>
                    <div class="flex gap-4 items-baseline">
                        <label class="mb-2 block text-2lg font-medium text-primary">
                            Место:
                        </label>
                        <div class=" custom-select relative w-full">
                            <div class="border-blue-gray-200 rounded-lg border bg-white shadow-sm">
                                <button
                                        type="button"
                                        class="min-w-[200px] select-button flex w-full items-center justify-between px-3 py-2 text-left"
                                >
                                    <span class="selected-option"></span>
                                    <svg
                                            class="h-5 w-5"
                                            fill="none"
                                            stroke="currentColor"
                                            viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M19 9l-7 7-7-7"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                            <ul
                                    class="dropdown-options pointer-events-none absolute  z-10 mt-1 w-full scale-95 transform overflow-hidden rounded-lg border border-gray-300 bg-white opacity-0 shadow-sm transition"
                            >
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">A-1-1</li>
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">A-1-2</li>
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">A-1-3</li>
                                <li class="cursor-pointer px-3 py-2 hover:bg-gray-100">A-2-1</li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div
                        class="flex justify-end gap-6 border-t-2 border-solid border-gray-200 p-5"
                >

                    <div class="flex gap-4">
                        <button
        type="button"
        onclick="document.querySelector('#toast-success').classList.remove('hidden')"
        class="flex w-full items-center gap-2 rounded-lg bg-success p-3 py-2 pr-4 text-start font-medium leading-tight text-white transition-all hover:text-light-gray cursor-pointer active:opacity-60 h-fit js-modal-close whitespace-nowrap"
>
  <h4>Применить</h4>
</button>


                        <button
        type="button"
        @@optional_attr
        class="flex w-full items-center gap-2 rounded-lg bg-danger p-3 py-2 pr-4 text-start font-medium leading-tight text-white transition-all hover:text-light-gray cursor-pointer active:opacity-60 h-fit js-modal-close whitespace-nowrap"
>
  <h4>Отмена</h4>
</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
