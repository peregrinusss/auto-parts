<div class="graph-modal__container " style="width: 50%;" role="dialog" aria-modal="true" data-graph-target="add-new">


    <div
            class=" relative flex items-center justify-between border-b-2 border-gray-200 border-opacity-80 p-5"
    >
        <div class="flex flex-col justify-center gap-2">
            <h3 class="text-xl font-bold">
                Добавление запчасти
            </h3>
            <div class="flex gap-1 ">
                <a
                        href="#"
                        class="opacity-85 text-base w-fit text-primary transition-all hover:opacity-80"
                >запчасти </a>
            </div>
            <h3 class="text-xl font-bold">
                Новая
            </h3>

        </div>
        <div class="absolute right-5 top-5 flex items-center gap-3">
            <button aria-label="Закрыть модальное окно" class="btn-reset graph-modal__close js-modal-close flex h-8 w-8 items-center">
                <svg
                        class="h-full w-auto cursor-pointer fill-blue-gray transition-all hover:fill-primary"
                        focusable="false"
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        data-testid="CloseIcon"
                >
                    <path
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    ></path>
                </svg>
            </button>
        </div>
    </div>
    <div

            class="graph-modal__content justify-center overflow-hidden  bg-white shadow-lg transition-all"
    >

        <div class="">
            <form>

                <div class="h-auto flex flex-col gap-4 border-t-2 border-solid border-gray-200 p-5">


                    <div>
                        <label class="mb-2 block text-2lg font-medium text-primary">
                            OEM:
                        </label>
                        <div class="relative h-fit w-full min-w-[200px]">
                            <input
  class="text-blue-gray-700 disabled:bg-blue-gray-50 placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border-t-blue-gray-200 border-blue-gray-200 peer h-full w-full rounded-[7px] border bg-transparent px-3 py-2.5 font-sans text-base font-normal outline outline-0 transition-all placeholder-shown:border focus:outline-1 focus:outline-primary focus:border-primary disabled:opacity-60 disabled:cursor-not-allowed @@class"
  placeholder="OEM" 
  value=""
  type="text"

/>

                        </div>
                    </div>
                    <span class="h-1 w-full rounded-full bg-primary bg-opacity-70"></span>
                    <div>
                        <label class="mb-2 block text-2lg font-medium text-primary">
                            Узел:
                        </label>
                        
<div>

  <div class="relative  w-full min-w-[200px] h-auto @@width">

    <div
            class="text-blue-gray-500 absolute right-3 top-2/4 grid h-5 w-5 -translate-y-2/4 place-items-center"
    >
      <button type="button" data-graph-path="hub"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path></svg></button>
    </div>
    <input
            class="text-blue-gray-700 text-lg cursor-default disabled:bg-blue-gray-50 placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border-t-blue-gray-200 border-blue-gray-200 peer h-full w-full rounded-[7px] border bg-transparent px-3 py-2.5 font-sans  font-normal outline outline-0 transition-all placeholder-shown:border focus:outline-1 focus:outline-primary focus:border-primary disabled:border-0 !pr-10"
            placeholder="Узел"
            id="hub"
            readonly
    />
  </div>
  <label for="hub" class="text-blue-gray-700 text-sm">
    Категории: Салон, Оснащение кузова
  </label>
</div>

                    </div>




                </div>


                <div
                        class="relative bg-white z-10 flex justify-end gap-6 border-t-2 border-solid border-gray-200 p-5"
                >

                    <div class="flex gap-4 w-full justify-end">
                        <button
        type="button"
        @@optional_attr
        class="flex w-full items-center gap-2 rounded-lg @@color p-3 py-2 pr-4 text-start font-medium leading-tight text-white transition-all hover:text-light-gray cursor-pointer active:opacity-60 js-modal-close !w-fit !text-blue-gray border-2 border-solid border-blue-gray whitespace-nowrap"
>
  <h4>поиск</h4>
</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
